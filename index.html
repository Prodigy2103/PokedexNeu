<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/standard.css" />
        <link rel="stylesheet" href="style/load.css" />
        <link rel="stylesheet" href="style/singlecardview.css" />
        <link rel="stylesheet" href="style/cardview.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-hollow"
            rel="stylesheet"
        />
        <link rel="icon" href="assets/icon/pokeball.png" />
        <title>Pokedex</title>
    </head>
    <body>
        <!-- #region header -->
        <header>
            <div class="content">
                <div class="headLogo">
                    <h1>Pokedex</h1>
                    <img src="./assets/icon/lock.png" alt="" />
                </div>
                <form action="">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="search Pokemon"
                        oninput="toggleButton()"
                    />

                    <button type="button" id="searchButton" onclick="search()">
                        Suchen
                    </button>
                    <!-- onclick search -->
                </form>
            </div>
        </header>
        <!-- #endregion -->

        <main>

            <div id="loader">
                <img src="assets/icon/pokeball.png" alt="Pokéball Loader" />
            </div>

            <section id="pokeCards" class="content"></section>

            <div class="loadBtn">
                <button type="button" onclick="getPokemonApi()">
                    load more
                </button>
            </div>
        </main>

        <section
            id="singleCard"
            class="d_none"
            onclick="closeViewCard()"
        ></section>

        <footer>
            <div class="content">© Design by Gühne, Marcus</div>
        </footer>

        <script src="template.js"></script>
        <script src="script.js"></script>
    </body>
</html>
