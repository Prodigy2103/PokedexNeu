<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/standard.css" />
        <link rel="stylesheet" href="style/load.css" />
        <link rel="stylesheet" href="style/singlecardview.css" />
        <link rel="stylesheet" href="style/cardview.css" />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-solid"
            rel="stylesheet"
        />
        <link
            href="https://fonts.cdnfonts.com/css/pokemon-hollow"
            rel="stylesheet"
        />
        <link rel="icon" href="assets/icon/pokeball.png" />
        <title>Pokedex</title>
    </head>
    <body>
        <!-- #region header -->
        <header>
            <div class="content">
                <div class="headLogo">
                    <h1>Pokedex</h1>
                    <img src="./assets/icon/lock.png" alt="" />
                </div>
                <form action="">
                    <input type="text" id="searchBar" placeholder="search" />

                    <button type="button" id="searchButton" onclick="search()">
                        Search
                    </button>
                </form>
            </div>
        </header>
        <!-- #endregion -->

        <main>
            <div class="content">
            <div id="loader">
                <img src="assets/icon/pokeball.png" alt="Pokéball Loader" />
            </div>

            <section id="pokeCards">
            </section>
        </main>
        <div class="loadBtn">
        <button type="button" onclick="getPokemonApi()">
            load more
        </button>
        </div>
        </div>
        <section
            id="singleCard"
            class="d_none"
            onclick="closeViewCard()"
        ></section>
        </main>
        <footer>
            <div class="content">© Design by Gühne, Marcus</div>
        </footer>

        <script src="template.js"></script>
        <script src="script.js"></script>
    </body>
</html>
